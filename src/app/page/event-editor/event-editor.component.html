<div class="row">
  <div  class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm)">
      <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="event.name" name="name" type="text" class="form-control"
        required pattern=".{8,}">
        <div [hidden]="eventForm.controls['name']?.valid" class="error-message">
          Event name must be at least 8 characters long.
        </div>
      </div>
      <div class="form-group">
        <label>Date</label>
        <input [(ngModel)]="event.date" name="date" type="text" class="form-control" required>
        <div [hidden]="eventForm.controls['date']?.valid" class="error-message" >
          Mandatory data is missing - please provide a date.
        </div>
      </div>
      <div class="form-group">
        <label>Time</label>
        <input [(ngModel)]="event.time" name="time" type="text" class="form-control" required>
        <div [hidden]="eventForm.controls['time']?.valid" class="error-message" >
          Mandatory data is missing - please provide time.
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input [(ngModel)]="event.location" name="location" type="text" class="form-control" required>
        <div [hidden]="eventForm.controls['location']?.valid" class="error-message" >
          Mandatory data is missing - please provide a location.
        </div>
      </div>

           <button [disabled]="eventForm.invalid" type="submit" class="btn btn-primary btn-block">
          <i class="fa fa-save"></i> Update
        </button>

    </form>
  </div>
</div>
